<include file="Public:header" />
<div class="container">
	<div class="row" style="margin-top: 20px;padding: 20px;">
		<form class="layui-form layui-form-pane">
			<div class="layui-form-item"> <label class="layui-form-label">菜单名称</label>
				<div class="layui-input-block"> 
				<select name="ParentID">
					<option value="0">顶级菜单</option>
					
					{volist name="menulist" id="v"}
						<option value="{$v.ID}" {if condition="$info.ParentID eq $v['ID']"}selected{/if} >{$v.html}{$v.Menu_name}</option>
					{/volist}
					
				</select>
				</div>
			</div>
			<div class="layui-form-item"> <label class="layui-form-label"><font color="red" size="+2">*</font>菜单名称</label>
				<div class="layui-input-block"> <input name="Menu_name" autocomplete="off" lay-verify="required"  placeholder="请输入名称" class="layui-input" type="text" value="{$info.Menu_name|default=''}"> </div>
			</div>
			<div class="layui-form-item"> <label class="layui-form-label">链接地址</label>
				<div class="layui-input-block"> <input name="Menu_url" autocomplete="off" placeholder="请输入链接地址" class="layui-input" type="text" value="{$info.Menu_url|default=''}"> </div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline"> <label class="layui-form-label">排序</label>
					<div class="layui-input-inline"> <input name="Menu_order"  autocomplete="off" class="layui-input" type="text" value="{$info.Menu_order|default='0'}"> </div>
				</div>
				<div class="layui-inline"> <label class="layui-form-label">状态</label>
					  <input name="Status" value="1" title="显示" {if condition="($info.Status eq '1') OR ($info.Status eq '')"}checked="checked"{/if} type="radio">
				      <input name="Status" value="0" title="关闭" type="radio" {if condition="$info.Status eq '0'"}checked="checked"{/if}>			
				</div>				
				<div class="layui-inline"> <label class="layui-form-label">是否分组</label>
					  <input name="IsFz" value="1"     {if condition="$info.IsFz eq '1'"}checked="checked"{/if} title="是"  type="radio">
				      <input name="IsFz" value="0" title="否" {if condition="($info.IsFz eq '0') OR ($info.IsFz eq '')"}checked="checked"{/if}  type="radio">			
				</div>
			</div>
			<div class="layui-form-item"> <label class="layui-form-label">图标</label>
				<div class="layui-input-block"> <input name="Menu_icon" id="menuico" autocomplete="off" placeholder="请输入图标" class="layui-input" type="text" value="{$info.Menu_icon|default=''}"> </div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block"><a class="layui-btn" lay-submit lay-filter="send" dataurl="{:URL('menu/addmenu')}">立即提交</a>  </div>
			</div>

				{notempty name="info.ID"}
					<input type="hidden" name="id" value="{$info.ID|default=''}" />			
				{/notempty}

		</form>
